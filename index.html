                        </path>
                    </svg>
                    <input type="file" class="hide" id="dropzone" accept="image/*" />
                </label>
                <section class="index__dropzone">
                </section>
                <canvas class="index__canvas"></canvas>
            </div>
            <div class="index__controls">
                <label class="index__resolution-label" for="range">Select a resolution:</label>
